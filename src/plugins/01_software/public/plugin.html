<div>
  <h2>Currently installed software versions</h2>
  <ul>
    <li ng-repeat="item in installedSoftware">
      {{ item.package }} - {{ item.version }}
    </li>
  </ul>
  <button class="btn btn-sm" ng-click="loadInstalledSoftware()">Refresh</button>

</div>
<div>
  <h2>Available software</h2>
  <div class="row">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="branches" class="col-sm-1 control-label">Branches:</label>
        <div class="col-sm-2">
            <select class="form-control" id="branches"
                    ng-model="selectedBranch"
                    ng-options="branch for branch in branches"
                    ng-change="loadVersions()">
              <option value="">-- Select Branch --</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <label for="softwareList" class="col-sm-1 control-label">Packages:</label>
        <div class="col-sm-6">
          <ul id="softwareList" >
            <li ng-repeat="item in latestVersions">
              {{ item.package }} - {{ item.version }}
              <button type="button" class="btn btn-primary btn-xs" ng-click="install(item)">Install</button>
            </li>
          </ul>
        </div>
        <div>
          <label for="installResult" class="col-sm-1 control-label">Install result:</label>
          <div class="col-sm-6">
            <div id="installResult">{{ installResult }}</div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
