<div>
  <h2>Currently installed software versions</h2>
  <ul>
    <li ng-repeat="item in installedSoftware">
      {{ item.package }} - {{ item.version }}
    </li>
  </ul>
  <button class="btn btn-sm" data-bind="click: refreshInstalled">Refresh</button>

</div>
<div>
  <h2>Available software</h2>
  <div class="row">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="branches" class="col-sm-1 control-label">Branches:</label>
        <div class="col-sm-2">
            <select class="form-control" id="branches" ng-model="selectedBranch" ng-options="branch for branch in branches">
              <option value="">-- Select Branch --</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <label for="softwareList" class="col-sm-1 control-label">Packages:</label>
        <div class="col-sm-6">
          <ul id="softwareList" data-bind="foreach: availableSoftware">
            <li>
              <span data-bind="text: $data.name"></span>
              <button type="button" class="btn btn-primary btn-xs" data-bind="click: $parent.install">Install</button>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
