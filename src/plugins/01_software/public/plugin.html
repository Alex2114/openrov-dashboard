<div>
  <h2>Currently installed software versions</h2>
  <ul data-bind="foreach: installedSoftware">
    <li data-bind="text: $data.package + ' - ' + $data.version"></li>
  </ul>
  <button class="btn btn-sm" data-bind="click: refreshInstalled">Refresh</button>

</div>
<div>
  <h2>Available software</h2>
  <label for="branches" class="control-label">
    <strong>Available branches:</strong>
  </label>
  <select id="branches" class="dropdown" data-bind="foreach: branches">
    <option data-bind="value: $data.name, text: $data.name"></option>
  </select>
  <ul class="list-unstyled" data-bind="foreach: availableSoftware">
    <li><span data-bind="text: $data.name"></span> <a class="btn btn-small" data-bind="click: $data.install">Install</a> </li>
  </ul>
  <button class="btn btn-sm" data-bind="click: getBranches">Get Branches</button>

</div>
